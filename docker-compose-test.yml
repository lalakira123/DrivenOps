services:
  postgres_didistudents_db:
    image: postgres
    container_name: postgres_didistudents_db
    restart: always
    ports: 
      - 2345:5432
    env_file:
      - ./back-end/.env.test

  node_didistudents_app:
    container_name: node_didistudents_app
    build: ./back-end
    ports: 
      - 5000:5000
    depends_on:
      - postgres_didistudents_db
    env_file:
      - ./back-end/.env.test
  
  didistudents_react:
    build: ./front-end
    container_name: didistudents_react
    volumes: 
      - build_react:/var/www/html
  
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - 80:80
    volumes: 
      - build_react:/var/www/html
    depends_on:
      - didistudents_react

volumes:
  build_react: